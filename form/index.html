<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="form-container container">
        <h2 >Customer Survey Form</h2>
        <form id="surveyForm" class="form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="us">India</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
                <input type="checkbox" id="other" name="gender" value="Other"> Other
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>

            <div class="form-group">
                <button type="button" id="resetButton">Reset</button>
                <button type="submit" id="submitButton">Submit</button>
                
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <!-- <h3>Survey Response:</h3> -->
            <div id="response"></div>
        </div>
    </div>
</div>

<script>
    const surveyForm = document.getElementById('surveyForm');
    const popup = document.getElementById('popup');
    const responseDiv = document.getElementById('response');

    surveyForm.addEventListener('submit', function(event) {
        event.preventDefault();
        showPopup();
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        surveyForm.reset();
    });

    document.getElementById('closePopup').addEventListener('click', function() {
        hidePopup();
        surveyForm.reset();
    });

    function showPopup() {
    responseDiv.innerHTML = '';
    const elements = surveyForm.elements;
    for (let i = 0; i < elements.length; i++) {
        const element = elements[i];
        if (element.type === 'checkbox') {
            if (element.checked) {
                responseDiv.innerHTML += `<p>${element.name}: ${element.value}</p>`;
            }
        } else if (element.type !== 'submit' && element.type !== 'button') {
            if (element.labels.length > 0) {
                responseDiv.innerHTML += `<p>${element.labels[0].textContent}: ${element.value}</p>`;
            }
        }
    }
    popup.style.display = 'block';
}


    function hidePopup() {
        popup.style.display = 'none';
    }
    function resetFunction() {
    document.getElementById("myForm").reset();
  }
</script>
    
</body>

</html>
